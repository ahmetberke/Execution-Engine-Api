<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Terminal</title>
    <style>
        body {
            font-family: monospace;
            background-color: #1e1e1e;
            color: #ffffff;
            margin: 0;
            padding: 10px;
        }
        .terminal {
            width: 100%;
            height: 80vh;
            background-color: black;
            border: 1px solid #333;
            padding: 10px;
            overflow-y: auto;
            white-space: pre-wrap;
        }
        .input-line {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }
        .prompt {
            color: #0f0;
            margin-right: 5px;
        }
        input {
            flex-grow: 1;
            background: none;
            border: none;
            color: white;
            font-size: 16px;
            outline: none;
            caret-color: white;
        }
    </style>
</head>
<body>
    <h2>WebSocket Terminal</h2>
    <div class="terminal" id="terminal"></div>
    <div class="input-line">
        <span class="prompt">$</span>
        <input type="text" id="commandInput" placeholder="Enter command..." autofocus>
    </div>

    <script>
        const terminal = document.getElementById("terminal");
        const inputField = document.getElementById("commandInput");

        // WebSocket bağlantısını başlat
        const ws = new WebSocket("ws://localhost:8080/ws");

        ws.onopen = function () {
            logToTerminal("Connected to WebSocket server...\n");
        };

        ws.onmessage = function (event) {
            if (event.data === "ExecutionFinished") {
                inputField.disabled = false; // Komut tamamlandı, giriş aktif hale gelsin
                logToTerminal("\nExecution completed.");
            } else {
                logToTerminal(event.data);
            }
        };

        ws.onclose = function () {
            logToTerminal("\nDisconnected from server.");
        };

        ws.onerror = function (error) {
            logToTerminal("\nWebSocket error: " + error);
        };

        // Terminale mesaj yazdırma fonksiyonu
        function logToTerminal(message) {
            const newLine = document.createElement("div");
            newLine.textContent = message;
            terminal.appendChild(newLine);
            terminal.scrollTop = terminal.scrollHeight;
        }

        // Kullanıcı komut girip Enter'a basınca çalıştır
        inputField.addEventListener("keypress", function (event) {
            if (event.key === "Enter" && !inputField.disabled) {
                const command = inputField.value.trim();
                if (command !== "") {
                    logToTerminal("$ " + command);
                    
                    const request = JSON.stringify({
                        user_id: "9999",
                        command: command
                    });

                    ws.send(request);
                    inputField.value = "";
                    inputField.disabled = true; // Yeni komut tamamlanana kadar giriş alanını devre dışı bırak
                }
            }
        });

    </script>
</body>
</html>
