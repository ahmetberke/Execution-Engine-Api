<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Terminal</title>
    <style>
        body {
            font-family: monospace;
            background-color: #1e1e1e;
            color: #ffffff;
            margin: 0;
            padding: 10px;
        }
        .terminal {
            width: 100%;
            height: 80vh;
            background-color: black;
            border: 1px solid #333;
            padding: 10px;
            overflow-y: auto;
            white-space: pre-wrap;
        }
        .input-line {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }
        .prompt {
            color: #0f0;
            margin-right: 5px;
        }
        input {
            flex-grow: 1;
            background: none;
            border: none;
            color: white;
            font-size: 16px;
            outline: none;
            caret-color: white;
        }
    </style>
</head>
<body>
    <h2>WebSocket Terminal</h2>
    <div class="terminal" id="terminal"></div>
    <div class="input-line">
        <span class="prompt">$</span>
        <input type="text" id="commandInput" placeholder="Enter command..." autofocus>
    </div>

    <script>
        const terminal = document.getElementById("terminal");
        const inputField = document.getElementById("commandInput");

        function logToTerminal(message) {
            const newLine = document.createElement("div");
            newLine.textContent = message;
            terminal.appendChild(newLine);
            terminal.scrollTop = terminal.scrollHeight;
        }

        function sendCommand(command) {
            if (command.trim() === "") return;

            logToTerminal("$ " + command);

            // Yeni WebSocket bağlantısı oluştur
            const ws = new WebSocket("ws://localhost:8080/ws");

            ws.onopen = function () {
                console.log("WebSocket connected");
                ws.send(JSON.stringify({ user_id: "ahmetberke", command: command }));
            };

            ws.onmessage = function (event) {
                if (event.data === "ExecutionFinished") {
                    logToTerminal("\nExecution completed.");
                    ws.close(); // Komut tamamlandığında bağlantıyı kapat
                } else {
                    console.log(event.data)
                    logToTerminal(event.data);
                }
            };

            ws.onerror = function (error) {
                logToTerminal("\nWebSocket error: " + error);
                console.error("WebSocket error:", error);
            };

            ws.onclose = function () {
                logToTerminal("\nConnection closed.");
            };
        }

        inputField.addEventListener("keypress", function (event) {
            if (event.key === "Enter") {
                sendCommand(inputField.value);
                inputField.value = "";
            }
        });
    </script>
</body>
</html>
